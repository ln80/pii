  # LAMBDA FUNCTIONS:
  
  CronFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 15
      Runtime: go1.x
      FunctionName: !Sub ${AppPrefix}-CronFunction
      CodeUri: cron/
      Handler: cron
      Events:
        InvocationEvent:
          Type: Schedule
          Properties:
            Schedule: !Ref ScheduleExpression
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref KeyTable
      Environment:
          Variables:
            DYNAMODB_TABLE: !Ref KeyTable
            GRACE_PERIOD: !Ref GracePeriod

# ALARMS:
  CronAlarm:
    Type: 'AWS::CloudWatch::Alarm'
    Condition: EnableAlarm
    Properties:
      ActionsEnabled: true
      AlarmDescription: !Sub 'Internal scheduled tasks failed'
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Sub ${AppPrefix}-CronFunction
      EvaluationPeriods: 1
      MetricName: Errors
      Namespace: AWS/Lambda
      Period: 30
      Statistic: Sum
      Threshold: 1
      AlarmActions:
        - !Ref AlarmSNSTopic

Outputs:
